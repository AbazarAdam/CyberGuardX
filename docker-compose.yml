# =============================================================================
# CyberGuardX — Docker Compose Configuration
# =============================================================================
# Multi-container orchestration for development and production
#
# Usage:
#   Development:  docker-compose up
#   Production:   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Stop:         docker-compose down
#   Rebuild:      docker-compose up --build

version: '3.8'

services:
  # ───────────────────────────────────────────────────────────────────────────
  # PostgreSQL Database
  # ───────────────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: cyberguardx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cyberguardx}
      POSTGRES_USER: ${POSTGRES_USER:-cyberguardx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cyberguardx_secure_2026}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - cyberguardx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyberguardx"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ───────────────────────────────────────────────────────────────────────────
  # Redis Cache
  # ───────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: cyberguardx-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - cyberguardx-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ───────────────────────────────────────────────────────────────────────────
  # Backend API Service (FastAPI)
  # ───────────────────────────────────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyberguardx-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      # Development: mount source code for hot-reload
      - ./backend:/app/backend:ro
      - ./data:/app/data
      - ./models:/app/models
      # Persistent database
      - cyberguardx-db:/app/database
      # Logs
      - cyberguardx-logs:/app/logs
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-cyberguardx}:${POSTGRES_PASSWORD:-cyberguardx_secure_2026}@postgres:5432/${POSTGRES_DB:-cyberguardx}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      - RATE_LIMIT_WINDOW_SECONDS=${RATE_LIMIT_WINDOW_SECONDS:-600}
      - DEBUG=${DEBUG:-False}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cyberguardx-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ───────────────────────────────────────────────────────────────────────────
  # Frontend Service (Nginx)
  # ───────────────────────────────────────────────────────────────────────────
  frontend:
    image: nginx:alpine
    container_name: cyberguardx-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cyberguardx-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

# ═════════════════════════════════════════════════════════════════════════════
# Networks
# ═════════════════════════════════════════════════════════════════════════════
networks:
  cyberguardx-network:
  postgres-data:
    name: cyberguardx-postgres-data
    driver: local
  redis-data:
    name: cyberguardx-redis-data
    driver: local
    driver: bridge
    name: cyberguardx-network

# ═════════════════════════════════════════════════════════════════════════════
# Volumes (persistent data)
# ═════════════════════════════════════════════════════════════════════════════
volumes:
  cyberguardx-db:
    name: cyberguardx-database
    driver: local
  cyberguardx-logs:
    name: cyberguardx-logs
    driver: local
