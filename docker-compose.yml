# =============================================================================
# CyberGuardX — Docker Compose Configuration
# =============================================================================
# Multi-container orchestration for development and production
#
# Usage:
#   Development:  docker-compose up
#   Production:   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Stop:         docker-compose down
#   Rebuild:      docker-compose up --build

version: '3.8'

services:
  # ───────────────────────────────────────────────────────────────────────────
  # Backend API Service (FastAPI)
  # ───────────────────────────────────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyberguardx-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      # Development: mount source code for hot-reload
      - ./backend:/app/backend:ro
      - ./data:/app/data
      - ./models:/app/models
      # Persistent database
      - cyberguardx-db:/app/database
      # Logs
      - cyberguardx-logs:/app/logs
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./database/cyberguardx.db}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      - RATE_LIMIT_WINDOW_SECONDS=${RATE_LIMIT_WINDOW_SECONDS:-600}
      - DEBUG=${DEBUG:-False}
    networks:
      - cyberguardx-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ───────────────────────────────────────────────────────────────────────────
  # Frontend Service (Nginx)
  # ───────────────────────────────────────────────────────────────────────────
  frontend:
    image: nginx:alpine
    container_name: cyberguardx-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cyberguardx-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

# ═════════════════════════════════════════════════════════════════════════════
# Networks
# ═════════════════════════════════════════════════════════════════════════════
networks:
  cyberguardx-network:
    driver: bridge
    name: cyberguardx-network

# ═════════════════════════════════════════════════════════════════════════════
# Volumes (persistent data)
# ═════════════════════════════════════════════════════════════════════════════
volumes:
  cyberguardx-db:
    name: cyberguardx-database
    driver: local
  cyberguardx-logs:
    name: cyberguardx-logs
    driver: local
